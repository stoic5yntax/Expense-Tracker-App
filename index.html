<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>

      <!-- Form Section -->
      <form id="transaction-form">
        <div class="form-group">
          <label for="amount">Amount (₹)</label>
          <input
            type="number"
            id="amount"
            required
            min="1"
            placeholder="Enter amount"
          />
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required />
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">--Select Category--</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="note">Note</label>
          <input type="text" id="note" placeholder="Add a short note" />
        </div>

        <button type="submit">Add Expense</button>
      </form>

      <!-- Summary Section -->
      <section id="summary">
        <h2>Summary</h2>
        <p><strong>Total Income:</strong> <span id="income">₹0</span></p>
        <p><strong>Total Expenses:</strong> <span id="expenses">₹0</span></p>
        <p><strong>Total Balance:</strong> <span id="balance">₹0</span></p>
        <!-- Clear Button -->
        <button id="clear-btn" type="button">Clear All Data</button>
      </section>

      <!-- Transaction History -->
      <section id="history">
        <h2>Transaction History</h2>
        <ul id="transaction-list">
          <li>No transactions yet.</li>
        </ul>
      </section>
    </div>
  </body>
</html>
